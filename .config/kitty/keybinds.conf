# ═══════════════════════════════════════════════════════════════
# Kitty Keybindings
# Include in main kitty.conf with: include keybinds.conf
# ═══════════════════════════════════════════════════════════════

# Clear defaults to prevent conflicts
clear_all_shortcuts yes

# ===== TAB MANAGEMENT =====
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+q close_tab
map ctrl+shift+n next_tab
map ctrl+shift+p previous_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5
map ctrl+shift+left move_tab_backward
map ctrl+shift+right move_tab_forward
map ctrl+shift+alt+t set_tab_title

# ===== SPLIT MANAGEMENT =====
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# ===== SCROLLBACK =====
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+h show_scrollback

# ===== CLIPBOARD =====
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map shift+insert paste_from_selection

# ===== FONT SIZE =====
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# ===== MISCELLANEOUS =====
map ctrl+shift+f5 load_config_file
map ctrl+shift+f11 toggle_fullscreen
map ctrl+l send_text normal,application \x0c
