# ╔════════════════════════════════════════════╗
# ║  HYBRID KEYBINDING SCHEME                  ║
# ║  Vim-style + Community Standard + Mnemonics║
# ╚════════════════════════════════════════════╝

$mainMod = SUPER 

# ===== CORE ACTIONS =====
bind = $mainMod, Return, exec, uwsm app -- $terminal
bind = $mainMod, Space, exec, uwsm app -- $menu
bind = $mainMod, Q, killactive
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod, V, exec, cliphist list | $menu --dmenu --with-nth 2 | cliphist decode | wl-copy
bind = $mainMod, N, exec, dunstctl set-paused toggle && notify-send "Notifications" "$(dunstctl is-paused | grep -q true && echo Paused || echo Enabled)"

# Browser (optional, if you want quick launch)
bind = $mainMod, B, exec, uwsm app -- $browser

# ===== WINDOW NAVIGATION (Vim-Style) =====
# Primary: HJKL
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Backup: Arrow keys (safety net during learning)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ===== WINDOW SWAPPING =====
# Primary: SHIFT+HJKL
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r

# Backup: SHIFT+Arrows
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# ===== POWER USER =====
bind = $mainMod, D, focuscurrentorlast
bind = $mainMod, F, togglefloating
bind = $mainMod, M, fullscreen, 1  # Maximize
bind = $mainMod SHIFT, M, fullscreen, 0  # True fullscreen
bind = $mainMod ALT, L, exec, uwsm app -- $lock

# ===== WORKSPACES (Keep your existing bindings) =====
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ===== SCREENSHOTS (Keep your existing) =====
bind = , PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots && wl-copy < ~/Pictures/Screenshots/$(ls -t ~/Pictures/Screenshots | head -1)
bind = SHIFT, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots && wl-copy < ~/Pictures/Screenshots/$(ls -t ~/Pictures/Screenshots | head -1)
bind = $mainMod, PRINT, exec, hyprshot -m window -o ~/Pictures/Screenshots && wl-copy < ~/Pictures/Screenshots/$(ls -t ~/Pictures/Screenshots | head -1) 

# ===== UTILITIES (Keep your existing) =====
bind = $mainMod SHIFT, R, exec, bemoji -t
bind = $mainMod ALT, R, exec, ~/.local/bin/wallpick

# ===== MOUSE BINDINGS =====
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ===== MULTIMEDIA KEYS =====
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
